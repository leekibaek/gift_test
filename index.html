<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- 코멘트를 위한 스크립트 -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5e64b3727e862b06"></script>

    <!-- 링크이미지 --->
    <title>선물 테스트</title>
    
    
</head>



<body>
    
    <!-- 설명 부분 -->
    <section class="section">
        <h1 class="title">선물 테스트</h1>
        <h2 class="subtitle">얼굴로 보는 선물 테스트</h2>
        
        <!-- "sr-only는 화면상에는 안보이지만, 검색엔진에서 검색대상이 된다." -->

        <h4 class="sr-only">본 서비스는 Google의 인공지능 teachable machine 2.0을 활용하였습니다.</h4>
        <p class="sr-only"></p> -->
    </section>

    <!-- 유튜브 연결 링크 표시 -->
        
    <!-- 성별 선택 하는 곳 -->
    <h4 class="pb-2 d-flex justify-content-center">파트너의 성별을 선택하세요</h4>
    <section class="d-flex justify-content-center">
        <p class="d-flex align-items-center pr-3">여자</p>
        <div>
            <input type="checkbox" id="gender">
            <label for="gender">
                <span class="knob">
                    <i></i>
                </span>
            </label>
        </div>
        <p class="d-flex align-items-center pl-3">남자</p>
    </section>

    <!-- 사진 업로드 부분 -->
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap" >
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.svg" class="mt-5 pt-5 upload">
                <h4 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h4>
            </div>
        </div>
        
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI가 적절한 선물을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div id="addThis" class="addthis_inline_share_toolbox_6lz1"></div>
            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" onclick="window.location.reload();">
                    <span class="try-again-text">다른 사진으로 재시도</span>
                </button>
            </div>
        </div>
    </div>

    <!-- footer 부분 젤 아래 -->
    <footer class="footer pt-5 container d-flex justify-content-center">
        <div>
            <p>&copy; SB Lee & KB Lee 2022. All Rights Reserved. </p>
        </div>
    </footer>

    <!-- 스크립트 함수 모음 -->
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("initalize..");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>

    <!-- 티쳐블 머신 용 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        let URL;
        // const urlMale = "https://teachablemachine.withgoogle.com/models/o9D1N5TN/"; 
        const urlMale = "https://teachablemachine.withgoogle.com/models/MsLV1bveN/"; // 남성용
        const urlFemale = "https://teachablemachine.withgoogle.com/models/MsLV1bveN/"; // 여성용 - 우선은 남성과 동일하게
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses(); // 모든 클래스를 일단 뽑고..
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                switch (prediction[0].className) {
                   case "현금":
                        resultTitle = "현금"
                        resultExplain = "현금 설명 란~"
                        resultCeleb = "-"
                        break;
                    case "시계":
                        resultTitle = "시계"
                        resultExplain = "설명 란~"
                        resultCeleb = " - "
                        break;
                    case "향수":
                        resultTitle = "향수"
                        resultExplain = "향수 타입 설명 - "
                        resultCeleb = "-"
                        break;
                    case "편지":
                        resultTitle = "편지"
                        resultExplain = "바보"
                        resultCeleb = "-"
                        break;
                    case "병뚜껑":
                        resultTitle = "병뚜껑"
                        resultExplain = " 설명란 ~ "
                        resultCeleb = " - "
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                }
            } else {
                switch (prediction[0].className) {
                    case "현금":
                        resultTitle = "현금"
                        resultExplain = "현금 설명 란~"
                        resultCeleb = "-"
                        break;
                    case "시계":
                        resultTitle = "시계"
                        resultExplain = "설명 란~"
                        resultCeleb = " - "
                        break;
                    case "향수":
                        resultTitle = "향수"
                        resultExplain = "향수 타입 설명 - "
                        resultCeleb = "-"
                        break;
                    case "편지":
                        resultTitle = "편지"
                        resultExplain = "바보"
                        resultCeleb = "-"
                        break;
                    case "병뚜껑":
                        resultTitle = "병뚜껑"
                        resultExplain = " 설명란 ~ "
                        resultCeleb = " - "
                        break;
                    
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                }
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "현금":
                        labelTitle = "현금"
                        break;
                    case "향수":
                        labelTitle = "향수"
                        break;
                    case "병뚜껑":
                        labelTitle = "병뚜껑"
                        break;
                    case "시계":
                        labelTitle = "시계"
                        break;
                    case "편지":
                        labelTitle = "편지"
                        break;
                    case "deer":
                        labelTitle = "사슴상"
                        break;
                    case "fox":
                        labelTitle = "여우상"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>

    <!-- 이건잘 모르겠다. 광고 같은데.-->
   

    
</body>
